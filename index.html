<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pac-Man Deluxe - 5 Level Challenge</title>
    <style>
      @keyframes pacman-mouth {
        0% { transform: translate(-50%, -50%) rotate(0deg) scale(1); opacity: 1; }
        50% { transform: translate(-50%, -50%) rotate(0deg) scale(0.6); opacity: 0.8; }
        100% { transform: translate(-50%, -50%) rotate(0deg) scale(1); opacity: 1; }
      }
      
      .pacman-animation {
        animation: pacman-mouth 0.5s infinite alternate;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
